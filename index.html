<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>NFT Preview Card Component</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <img
          src="assets/image-equilibrium.jpg"
          alt="Floating Glass Cube"
          class="floating-cube"
        />
        <div class="hero">
          <span class="title">Equilibrium #3249</span>
          <span class="paragraph"
            >Our Equilibrium collection promotes balance and calm.</span
          >
          <div class="extra-information">
            <div class="cost-stuff">
              <img
                src="assets/icon-ethereum.svg"
                alt="Euthereum Logo"
                class="euthereum"
              />
              <span class="cost">0.041 ETH</span>
            </div>
            <div class="time-stuff">
              <img src="assets/icon-clock.svg" alt="Clock" class="clock" />
              <span class="time">3 days left</span>
            </div>
          </div>
          <hr class="line" />
          <div class="creator">
            <img
              class="author"
              src="assets/image-avatar.png"
              alt="Handsome Guy"
            />
            <p class="creation">Creation of <span>Julies Wyvern</span></p>
          </div>
        </div>
      </div>
      <span class="footer"
        >Challenge by
        <a href="https://www.frontendmentor.io/home">Frontend Mentor</a>. Coded
        by <a href="https://github.com/Aman-Zaveri">Aman Zaveri</a> :)</span
      >
    </div>
  </body>
</html>
